<html>
<head>
  <link rel="stylesheet" href="contactus.css">
  <link rel="stylesheet" href="">
    <title>Contact Us </title>
</head>
<body>
    <div class="form">
      <h3>We'd love to hear from you</h3>
      <h4>Send us a message and we'll respond as soon as possible</h4>
        <form>
            <label for="fname"><i class="fa fa-user"></i> Full Name</label>
            <input type="text" id="fname" name="firstname" placeholder="Vansh D. Patel">
            <label for="Mobile No"><i class="fa fa-envelope"></i> Mobile No</label>
            <input type="number" id="Mobile" name="Mobile" placeholder="123456789">
            <br>
            <label for="email"><i class="fa fa-address-card-o"></i> Email</label>
            <input type="textarea" id="email" name="email" placeholder="your mail id">
            <br>
            <label for="Subject"><i class="fa fa-institution"></i> Subject</label>
            <input type="textarea" id="Address" name="Subject" placeholder="Subject">
            <br>
            <label for="message"><i class="fa fa-institution"></i> Message</label>
            <input type="textarea" id="Address" name="Message" placeholder="Message">
        </form>
    </div>
</body>
